[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kgraph"
version = "0.1.0"
description = "Config-driven knowledge graph framework for extracting structured knowledge from unstructured data"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Eddie Landesberg"}
]
keywords = ["knowledge-graph", "entity-extraction", "llm", "data-processing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.scripts]
kgraph = "kgraph.cli.main:cli"

[project.urls]
Homepage = "https://github.com/eddiel/kgraph"
Documentation = "https://github.com/eddiel/kgraph#readme"
Repository = "https://github.com/eddiel/kgraph"

[tool.setuptools.packages.find]
where = ["."]
include = ["kgraph*"]

[tool.setuptools.package-data]
kgraph = ["templates/**/*"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
